<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat app by Igor Bezanovic</title>
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <div style="display: flex; align-items: center; width: 100%;">
                    <button id="send-location" style="border: none; background: none;"><img src="icons/location-icon.png"alt="Location icon" style="width: 20px; height: px;"></button>
                    <form id="message-form">
                        <input type="text" name="client message" id="message" placeholder="Enter message" required autocomplete="off">
                        <button id="message-button">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <!-- <a href={{url}} target="_blank">My Location</a> -->
                <iframe width="100%" frameborder="0" scrolling="yes" style="border-radius: 15px; margin-top: 15px; box-shadow: 0 1px 5px rgb(0 0 0 / 0.2);" src="{{map}}&output=embed"></iframe>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-tetle">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
